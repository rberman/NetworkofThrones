<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network of Thrones</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret%20One" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav-bar navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand pull-left active" href="#title"><strong>Network of Thrones</strong></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="templates/network.html" class="pull-left">Networks</a></li>
                <li><a href="templates/books.html" class="pull-left">Books</a></li>
                <li><a href="templates/about.html" class="pull-left">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cover of Landing Page -->
    <div id="title">
        <!-- Text on cover and image map -->
        <img src="img/CoverText/cover-text.png" id="title-text" usemap="#network-map" width="960" height="720"/>
        <map name="network-map" id="network-map">
            <area shape="circle" id='network-node' coords="285,95,40" href="#network" alt="Books">
            <area shape="circle" id='of-node' coords="332,180,31" href="#books" alt="Page2">
            <area shape="circle" id='thrones-node' coords="233,268,40" href="#about" alt="Page3">
        </map>
    </div>

    <!-- Networks-->
    <div id="network">
        <div class="network-info">
            <h1 id="network-title">What is a network?</h1>
        </div>
        <button type="button" class="btn btn-danger btn-lg network-button">
            Learn about Networks
        </button>
    </div>

    <!-- Books Section -->
    <div id="books">
        <div class="book-info">
            <h1 id="books-title" class="">
                Who is most important?
            </h1>
            <a type="button" class="btn btn-primary btn-lg books-button" href="templates/books.html">
                Discover the Books
            </a>
        </div>
    </div>



    <!-- Page 3 Placeholder -->
    <div id="about">
        <div class="about-info">
            <h1 id="about-title">About This Project</h1>
        </div>
        <button type="button" class="btn btn-default btn-lg about-button">
            What We Did
        </button>
    </div>

</body>
</html>
