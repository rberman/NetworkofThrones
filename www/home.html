<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network of Thrones</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret%20One" rel="stylesheet" type="text/css">

            <area shape="circle" id='of-node' coords="332,180,31" href="#" alt="Page2">

    <!-- About Section -->

        <br><br><br>
        <h1>ABOUT PAGE</h1>
